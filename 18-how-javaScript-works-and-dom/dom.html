<!DOCTYPE html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Explore DOM</title>
	</head>
	<body>
		<main>
			<section>
				<h2>Exploring DOM</h2>
				<p id="first">My first paragraph</p>
				<p>This is my second paragraph</p>
			</section>
		</main>

	<!-- script js -->
	<script>

		first.style.backgroundColor = 'yellow';
