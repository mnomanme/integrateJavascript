<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pioneer Bank</title>
		<!-- CSS Bootsrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<!-- CSS -->
		<link rel="stylesheet" href="./CSS/styles.css" />
	</head>
	<body>
		<main>
			<!-- login section -->
			<section>
				<div id="login-area">
					<h1 class="text-center">Welcome to Pioneer Bank</h1>
					<div
						class="submit-area shadow-lg p-5 mb-5 bg-white rounded"
					>
						<h4>Login</h4>
						<br />
						<input
							type="text"
							class="form-control"
							placeholder="Email"
						/>
						<br />
						<input
							type="password"
							class="form-control"
							placeholder="Password"
						/>
						<br />
						<button id="login" class="btn btn-success">
							Enter
						</button>
					</div>
				</div>
			</section>
			<!-- transaction section -->
			<section>
				<div id="transaction-area">
					<h1>Transaction Area</h1>
					<!-- first row -->
					<div class="row">
						<div class="col-md-4">
							<div
								class="
									deposit
									bg-warning
									m-5
									p-5
									rounded
									text-white
								"
							>
								<h4>Deposit</h4>
								<h2>$ <span id="currentDeposit">00</span></h2>
							</div>
						</div>
						<div class="col-md-4">
							<div
								class="
									withdraw
									bg-danger
									m-5
									p-5
									rounded
									text-white
								"
							>
								<h4>Withdraw</h4>
								<h2>$00</h2>
							</div>
						</div>
						<div class="col-md-4">
							<div
								class="
									balance
									bg-success
									m-5
									p-5
									rounded
									text-white
								"
							>
								<h4>Balance</h4>
								<h2>$ <span id="currentBalance">1250</span></h2>
							</div>
						</div>
					</div>
					<!-- second row -->
					<div class="row">
						<div class="col-md-6">
							<div class="shadow-lg p-5 mb-5 bg-white rounded">
								<h4>Deposit</h4>
								<input
									id="depositAmount"
									type="number"
									class="form-control"
									placeholder="$ amout you want to deposit"
								/>
								<br />
								<button id="addDeposit" class="btn btn-success">
									Deposit
								</button>
							</div>
						</div>
						<br />
						<div class="col-md-6">
							<div class="shadow-lg p-5 mb-5 bg-white rounded">
								<h4>Withdraw</h4>
								<input
									type="number"
									class="form-control"
									placeholder="$ amout you want to withdraw"
								/>
								<br />
								<button class="btn btn-success">
									Withdraw
								</button>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
	<!-- JS to main js -->
	<script src="./js/main.js"></script>
</html>
