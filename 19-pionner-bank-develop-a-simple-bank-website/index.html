<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Pioneer Bank</title>
		<!-- CSS Bootsrap -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
		<!-- CSS -->
		<link rel="stylesheet" href="./CSS/styles.css" />
	</head>
	<body>
		<main>
			<!-- login section -->
			<section>
				<div id="login-area">
					<h1 class="text-center">Welcome to Pioneer Bank</h1>
					<div class="submit-area shadow-lg p-5 mb-5 bg-white rounded">
						<h4>Login</h4>
						<br />
						<input id="name" type="text" class="form-control" placeholder="Your Name" required />
						<br />
						<input id="email" type="text" class="form-control" placeholder="Email" required />
						<br />
						<input id="password" type="password" class="form-control" placeholder="Password" required />
						<br />
						<button id="login" class="btn btn-success">Enter</button>
					</div>
				</div>
			</section>
			<!-- transaction section -->
			<section>
				<div id="transaction-area">
					<h2>Transaction Area</h2>
					<!-- first row -->
					<div class="row">
						<div class="col-md-4">
							<div class="deposit bg-warning m-4 p-4 rounded text-white text-center">
								<h4>Deposit</h4>
								<h2>$ <span id="currentDeposit">00</span></h2>
							</div>
						</div>
						<div class="col-md-4">
							<div class="withdraw bg-danger m-4 p-4 rounded text-white text-center">
								<h4>Withdraw</h4>
								<h2>$ <span id="currentWithdraw">00</span></h2>
							</div>
						</div>
						<div class="col-md-4">
							<div class="balance bg-success m-4 p-4 rounded text-white text-center">
								<h4>Balance</h4>
								<h2>$ <span id="currentBalance">1250</span></h2>
							</div>
						</div>
					</div>
					<!-- second row -->
					<div class="row">
						<div class="col-md-6">
							<div class="shadow-lg p-5 mb-5 bg-white rounded">
								<h4>Deposit</h4>
								<input id="depositAmount" type="number" class="form-control" placeholder="$ amout you want to deposit" />
								<br />
								<button id="addDeposit" class="btn btn-success">Deposit</button>
							</div>
						</div>
						<br />
						<div class="col-md-6">
							<div class="shadow-lg p-5 mb-5 bg-white rounded">
								<h4>Withdraw</h4>
								<input id="withdrawAmount" type="number" class="form-control" placeholder="$ amout you want to withdraw" />
								<br />
								<button id="addWithdraw" class="btn btn-success">Withdraw</button>
							</div>
						</div>
					</div>
				</div>
			</section>
		</main>
	</body>
	<!-- JS to main js -->
	<script src="./js/main.js"></script>
</html>
